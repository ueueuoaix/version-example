name: Changesets

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Fetch master branch
        run: git fetch origin master

      - name: Compare package.json version with master
        run: |
          current_version=$(jq -r .version package.json)
          master_version=$(git show origin/master:package.json | jq -r .version)
          echo "Current version: $current_version"
          echo "Master version: $master_version"
          if [ "$current_version" != "$master_version" ]; then
            echo "The version in package.json has changed compared to master. Please use 'yarn changeset'."
            exit 1
          fi

      - name: Install only changesets
        run: npm install --no-save @changesets/cli

      - name: Check changesets
        run: |
          if [ ! -e .changeset/*.md ]; then
            echo "No changeset file found. Please use 'yarn changeset'."
            exit 1
          fi

      - name: Bump changes version
        run: |
          npx changeset version
          echo "TAG=$(jq -r '.version' package.json)" >> $GITHUB_ENV

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Update image tag to ${{ env.TAG }} [skip ci]'

      - name: Create github release
        uses: ncipollo/release-action@v1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: "${{ env.TAG }}"
          tag: "${{ env.TAG }}"

  deploy:
    needs: version-bump
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Compare package.json version with master
        run: |
          current_version=$(jq -r .version package.json)
          echo "Current version: $current_version"
